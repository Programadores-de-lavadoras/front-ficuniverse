<div>
  <mat-toolbar>
    <span class="spacer"></span>
    <div>
      <mat-form-field class="search-bar">
        <mat-label >Search by title or author...</mat-label>
        <input class="search-input" matInput type="text" [(ngModel)]="value"  (keyup)="searchingFanfic()" >
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; searchingFanfic()">
          <mat-icon>close</mat-icon>
        </button>
        <button *ngIf="value == ''" matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button class="mat-button" (click)="openCategoriesSheet()">
        <mat-icon>category</mat-icon>
        Categories
      </button>
      <button mat-button class="mat-button" (click)="openTagsSheet()">
        <mat-icon>dns</mat-icon>
        Tags
      </button>
      <button mat-button class="mat-button" [matMenuTriggerFor]="sortingMenu">
        <mat-icon>sort</mat-icon>
        Sort
      </button>
    </div>
    <mat-menu #sortingMenu="matMenu">
      <button mat-menu-item >Recent Upload</button>
      <button mat-menu-item >Old Upload</button>
      <button mat-menu-item >Most Views</button>
      <button mat-menu-item >Most Favorites</button>
      <button mat-menu-item >Alphabetical (A-Z)</button>
      <button mat-menu-item >Alphabetical (Z-A)</button>
    </mat-menu>
  </mat-toolbar>

</div>
<div class="search-title">
  <h1>New releases</h1>
</div>
<div class="fic-cards" *ngIf="!searching ; else searchingTemplate">
  <app-fic-search-card *ngFor="let fanfic of fanfics" [fanfic] = fanfic></app-fic-search-card>
</div>
<ng-template #searchingTemplate>
  <div  class="fic-cards" >
    <app-fic-search-card *ngFor="let fanfic of fanficsFiltered" [fanfic] = fanfic></app-fic-search-card>
  </div>
</ng-template>
