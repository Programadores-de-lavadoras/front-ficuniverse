<div class="details-fan">
<div class="left-column">
  <div class="example-button-row">
    <span>
        Add to your likes
    <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    </span>
  </div>

  <div class="texge">
    <p>Genres</p>
    <p>Description</p>
  </div>

  <mat-card class="example-card">
    
    <mat-card-content>
      <p>{{ fanfic.summary }}</p>
    </mat-card-content>
  </mat-card>
</div>



<div class="right-column">
  <h3>{{ fanfic.title }}</h3>
  <mat-card class="examp-ca" *ngIf="fanfic.thumbnail && fanfic.views">
    <mat-card-header>
      <img mat-card-avatar src="{{ fanfic.thumbnail }}" alt="{{ fanfic.title }}">
      <mat-card-title>{{ fanfic.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ fanfic.views }}</p>
    </mat-card-content>
  </mat-card>
</div>


<a routerLink="/reading">
  <button mat-button color="primary">Chapters</button>
</a>

</div>
