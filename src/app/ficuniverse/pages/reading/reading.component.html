<div class="mejorando">
    <div class="left-column">
      <span>
        Chapter:
      <mat-form-field>
        <mat-label>Chapter</mat-label>
        <mat-select [(ngModel)]="selectedChapterTitle" (ngModelChange)="onChapterChange()">
          <mat-option *ngFor="let chapter of fanfic.chapters" [value]="chapter.title">{{ chapter.title }}</mat-option>
        </mat-select>
      </mat-form-field>
    </span>

    <div class="example-button-row">
      <span>
          Add to your likes
      <button mat-icon-button matTooltip="Basic" aria-label="Icon-button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      </span>
    </div>

    <div class="texge">
      <p>Genres</p>
      <p>Plot</p>
    </div>

    <mat-card class="example-card">

      <mat-card-content>
        <p>{{ fanfic.summary }}</p>
      </mat-card-content>
    </mat-card>

  </div>

    <div class="right-column">
      <h3>Chapter {{selectedChapterTitle}}</h3>
    <mat-card class="examp-ca" *ngIf="selectedChapterTitle && selectedChapterContent">
      <mat-card-header>
        <mat-card-title>{{ selectedChapterTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ selectedChapterContent }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  </div>
