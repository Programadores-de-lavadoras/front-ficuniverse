<div class="navbar">
  <mat-toolbar class="toolbar">
    <a routerLink="/">
      <img src="assets/ficuniverse-logo.png" style="height: 60px; margin-top: 20px; padding-left: 50px " alt="FicUniverse Logo">
    </a>
    <div *ngIf="userLogged(); else loginButton"  >
      <div style="display: flex; align-items: center">
        <mat-form-field class="search-bar" routerLink="search">
            <mat-label>Search by title or author...</mat-label>
            <input class="search-input" matInput type="text" [(ngModel)]="value" >
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        <a routerLink="creations" >
          <button mat-button color="primary">Creations</button>
        </a>
        <button mat-button [matMenuTriggerFor]="writingMenu" color="primary">
          Write your fanfic
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <a routerLink="authors">
          <button mat-button color="primary">Authors</button>
        </a>
        <button mat-button [matMenuTriggerFor]="crudMenu" color="primary">Cruds
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <mat-menu #writingMenu="matMenu">
          <button mat-menu-item routerLink="my-fanfics/new">New fanfic</button>
          <button mat-menu-item routerLink="my-fanfics">My Fanfics</button>
        </mat-menu>
        <mat-menu #crudMenu="matMenu">
          <button mat-menu-item routerLink="chapters-crud">Chapters</button>
          <button mat-menu-item routerLink="fanfic-crud">Fanfics</button>
          <button mat-menu-item routerLink="users-crud">Users</button>
          <button mat-menu-item routerLink="comments-crud">Comments</button>
        </mat-menu>

      </div>

    </div>
    <ng-template #loginButton >
      <a routerLink="/login"  style="margin-right: 50px">
        <button mat-raised-button color="primary" style="width: 100px">Login</button>
      </a>
    </ng-template>
  </mat-toolbar>
</div>
