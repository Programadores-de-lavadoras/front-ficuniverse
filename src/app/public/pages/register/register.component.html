<div class="register-page">
  <div class="register-form-container">
    <form class="register-form">
      <h2 style="text-align: center">Join FicUniverse</h2>
      <h3>User Name</h3>
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput
               type="text"
               formControlName="email"
               placeholder="example@mail.com"
               [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <h3>Email</h3>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               formControlName="email"
               placeholder="example@mail.com"
               [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <h3>Password</h3>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'">
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button color="primary" (click)="doRegister()">Register</button>
    </form>
  </div>
</div>
